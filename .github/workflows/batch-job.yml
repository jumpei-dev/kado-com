name: "Batch Job - ${{ github.event.inputs.job_type || 'status-collection' }}"

on:
  schedule:
    # 毎日12時に稼働率計算を実行（base.yamlの設定に合わせて）
    - cron: '0 3 * * *'  # 日本時間12時 = UTC 3時
    # 30分ごとに稼働状況取得を実行
    - cron: '*/30 * * * *'
  workflow_dispatch:  # 手動実行も可能
    inputs:
      job_type:
        description: 'Job type to run'
        required: true
        default: 'status-collection'
        type: choice
        options:
        - status-collection
        - working-rate
        - debug-html

jobs:
  batch-execution:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: pip3 install -r requirements.txt
    
    - name: Create config from secrets
      working-directory: batch
      run: |
        mkdir -p config
        echo '${{ secrets.BATCH_CONFIG }}' > config/secret.yml
    
    - name: Run batch job
      working-directory: batch
      run: |
        case "${{ github.event.inputs.job_type || 'status-collection' }}" in
          "status-collection")
            python main.py status-collection
            ;;
          "working-rate-calculation")
            python main.py working-rate
            ;;
          "debug-html")
            python main.py debug-html --local-file "sample.html"
            ;;
        esac
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: batch-logs-${{ github.event.inputs.job_type || 'status-collection' }}
        path: batch/logs/
