{% extends "base.html" %}

{% block title %}パスワードのリセット | 稼働.com{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        パスワードのリセット
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        新しいパスワードを設定してください
      </p>
    </div>
    
    <div id="reset-response"></div>
    
    <form class="mt-8 space-y-6" method="POST" action="/api/auth/reset-password" hx-post="/api/auth/reset-password" hx-target="#reset-response">
      <input type="hidden" name="token" value="{{ token }}">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">新しいパスワード</label>
        <div class="mt-1">
          <input id="password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
        </div>
        <p class="mt-1 text-sm text-gray-500">8文字以上で、数字と記号を含めてください</p>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-700 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          パスワードを変更
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
