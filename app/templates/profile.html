{% extends "base.html" %}

{% block title %}プロフィール - 稼働.com{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-md overflow-hidden max-w-2xl mx-auto">
    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 px-6 py-4">
      <h1 class="text-lg font-bold text-white">ユーザープロフィール</h1>
    </div>
    
    <div class="px-6 py-4">
      <div class="space-y-6">
        <!-- ユーザー情報セクション -->
        <div class="border-b border-gray-200 pb-4">
          <h2 class="text-base font-semibold text-gray-800 mb-3">アカウント情報</h2>
          
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <p class="text-sm font-medium text-gray-500">ユーザーID</p>
              <p class="text-base text-gray-900">{{ user.id }}</p>
            </div>
            
            <div>
              <p class="text-sm font-medium text-gray-500">ユーザー名</p>
              <p class="text-base text-gray-900">{{ user.username }}</p>
            </div>
            
            {% if user.is_admin %}
            <div class="sm:col-span-2">
              <p class="text-sm font-medium text-gray-500">権限</p>
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                管理者
              </span>
            </div>
            {% endif %}
          </div>
        </div>
        
        <!-- アクションセクション -->
        <div class="pt-2">
          <h2 class="text-base font-semibold text-gray-800 mb-3">アカウント操作</h2>
          
          <div class="space-y-3">
            <div>
              <button 
                id="logout-button"
                class="w-full flex justify-center items-center px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md transition duration-300 ease-in-out"
                hx-post="/api/auth/logout"
                hx-swap="none"
                hx-trigger="click"
              >
                ログアウト
              </button>
            </div>
            
            <div>
              <a 
                href="/"
                class="w-full flex justify-center items-center px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md transition duration-300 ease-in-out"
              >
                ホームに戻る
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ログアウト成功時のリダイレクト処理 -->
<script>
  document.addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.elt.id === 'logout-button' && event.detail.xhr.status === 200) {
      // ログアウト成功時にホームページへリダイレクト
      setTimeout(function() {
        window.location.href = '/';
      }, 300);
    }
  });
</script>
{% endblock %}
