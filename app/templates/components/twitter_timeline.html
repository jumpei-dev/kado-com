<!-- Twitterタイムラインコンポーネント -->
<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <div class="bg-gradient-to-r from-gray-800 to-gray-700 text-white p-4 flex items-center">
    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
    </svg>
    <h3 class="font-bold">運営者より</h3>
  </div>

  <div class="p-4 max-h-[400px] overflow-y-auto">
    {% if tweets %}
      {% for tweet in tweets %}
      <div class="border-b border-gray-100 pb-3 mb-3 last:border-0 last:pb-0 last:mb-0">
        <div class="flex items-start mb-2">
          <img src="{{ tweet.profile_image }}" alt="運営者" class="w-10 h-10 rounded-full mr-3">
          <div>
            <div class="flex items-center">
              <span class="font-bold text-gray-900">運営者</span>
              <span class="text-gray-500 text-sm ml-2">@kado_admin</span>
              <svg class="w-4 h-4 text-gray-500 ml-1" fill="currentColor" viewBox="0 0 24 24">
                <path d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.437 2.25c-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 4.316-2.484-2.484c-.196-.196-.512-.196-.708 0-.196.196-.196.512 0 .708l2.84 2.84c.195.195.51.195.706 0l4.695-4.695c.195-.195.195-.51 0-.706-.196-.196-.512-.196-.708 0z" />
              </svg>
            </div>
            <p class="text-gray-900 mt-1">{{ tweet.content }}</p>
            
            {% if tweet.image %}
            <div class="mt-2 rounded-lg overflow-hidden">
              <img src="{{ tweet.image }}" alt="Tweet image" class="w-full h-auto">
            </div>
            {% endif %}
            
            <div class="flex items-center mt-3 text-gray-500">
              <span class="text-xs">{{ tweet.timestamp }}</span>
              {% if tweet.source %}
              <span class="text-xs mx-2">·</span>
              <span class="text-xs">{{ tweet.source }}</span>
              {% endif %}
            </div>
            
            <div class="flex items-center justify-between mt-3 text-gray-500">
              <button class="flex items-center hover:text-blue-500 transition-colors">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <span class="text-xs">{{ tweet.replies }}</span>
              </button>
              <button class="flex items-center hover:text-green-500 transition-colors">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span class="text-xs">{{ tweet.retweets }}</span>
              </button>
              <button class="flex items-center hover:text-red-500 transition-colors">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
                <span class="text-xs">{{ tweet.likes }}</span>
              </button>
              <button class="flex items-center hover:text-blue-500 transition-colors">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                </svg>
                <span class="text-xs">シェア</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <div class="text-center py-6">
        <svg class="w-12 h-12 text-gray-300 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p class="text-gray-500">ツイートを読み込めませんでした</p>
        <button class="mt-3 text-sm text-gray-600 hover:text-gray-800 transition-colors">再読み込み</button>
      </div>
    {% endif %}
  </div>
</div>
