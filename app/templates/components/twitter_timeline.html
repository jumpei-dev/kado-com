<!-- Twitterタイムラインコンポーネント -->
<div class="bg-white rounded-2xl shadow-md overflow-hidden border border-gray-200 max-w-sm mx-auto">
  <!-- Twitter/X ヘッダー -->
  <div class="bg-white border-b border-gray-200 p-3 flex items-center">
    <h3 class="font-bold text-gray-900">運営者 なつめより</h3>
  </div>

  <div class="p-0 max-h-[600px] overflow-y-auto">
    {% if tweets %}
      {% for tweet in tweets %}
      <div class="border-b border-gray-100 hover:bg-gray-50 transition-colors">
        <div class="p-4">
          <div class="flex items-start">
            <img src="{{ tweet.profile_image }}" alt="運営者" class="w-10 h-10 rounded-full mr-3">
            <div class="flex-1 min-w-0">
              <div class="flex items-center">
                <span class="font-bold text-gray-900 text-sm">運営者 なつめより</span>
                <span class="text-gray-500 text-xs ml-1">@kado_admin</span>
                <span class="text-gray-400 text-xs mx-1">·</span>
                <span class="text-gray-500 text-xs">{{ tweet.timestamp }}</span>
              </div>
              <p class="text-gray-900 mt-1 text-sm break-words">{{ tweet.content }}</p>
              
              {% if tweet.image %}
              <div class="mt-2 rounded-lg overflow-hidden border border-gray-100">
                <img src="{{ tweet.image }}" alt="Tweet image" class="w-full h-auto">
              </div>
              {% endif %}
              
              <div class="flex items-center justify-between mt-3 text-gray-500">
                <button class="flex items-center hover:text-blue-500 transition-colors">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                  </svg>
                  <span class="text-xs ml-1">{{ tweet.replies }}</span>
                </button>
                <button class="flex items-center hover:text-green-500 transition-colors">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                  </svg>
                  <span class="text-xs ml-1">{{ tweet.retweets }}</span>
                </button>
                <button class="flex items-center hover:text-red-500 transition-colors">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                  </svg>
                  <span class="text-xs ml-1">{{ tweet.likes }}</span>
                </button>
                <button class="flex items-center hover:text-blue-500 transition-colors">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                  </svg>
                  <span class="text-xs ml-1">シェア</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <div class="text-center py-6">
        <svg class="w-10 h-10 text-gray-300 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p class="text-gray-500 text-sm">ツイートを読み込めませんでした</p>
        <button class="mt-2 text-xs px-3 py-1 bg-blue-50 text-blue-500 rounded-full hover:bg-blue-100 transition-colors">再読み込み</button>
      </div>
    {% endif %}
  </div>
  
  <!-- Twitterフッター -->
  <div class="p-3 border-t border-gray-200">
    <a href="https://twitter.com/kado_admin" target="_blank" rel="noopener noreferrer" class="block text-center text-sm text-blue-500 hover:underline">
      Twitterで表示
    </a>
  </div>
</div>
