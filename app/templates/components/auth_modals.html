<!-- ログインモーダル -->
<div id="loginModal" 
     class="fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 flex items-center justify-center" 
     style="display: none;"
     x-data="{ 
       show: false,
       closeOnSuccess: true /* 成功時に閉じるフラグ */
     }"
     x-show="show"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0 transform scale-95"
     x-transition:enter-end="opacity-100 transform scale-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 transform scale-100"
     x-transition:leave-end="opacity-0 transform scale-95"
     @open-modal.window="if ($event.detail.id === 'loginModal') show = true"
     @modal-close.window="if ($event.detail.id === 'loginModal') show = false"
     @auth:login-success.window="if (closeOnSuccess) { show = false; console.log('🔐 認証成功イベントを検知: モーダルを閉じます'); }"
     @keydown.escape.window="show = false">
  
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 relative"
       @click.away="show = false">
       
    <!-- モーダルヘッダー -->
    <div class="bg-gradient-to-r from-gray-800 to-gray-700 text-white px-6 py-4 flex justify-between items-center rounded-t-lg">
      <h3 class="text-xl font-medium flex items-center">
        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        ログイン
      </h3>
      <button class="text-white hover:text-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-white rounded-full" @click="show = false">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <!-- モーダルボディ -->
    <div class="p-6">
      <form id="login-form" 
            hx-post="/api/auth/login" 
            hx-target="#login-response"
            hx-swap="innerHTML"
            hx-indicator="#login-loading"
            hx-trigger="submit"
            hx-on:before-request="clearLoginResponse(); console.log('🌐 HTMX リクエスト開始');"
            hx-on:after-request="console.log('🌐 HTMX リクエスト完了', event.detail.xhr.status, '応答:', event.detail.xhr.responseText.substring(0, 100));"
            hx-on:after-swap="console.log('🌐 HTMX スワップ完了', document.getElementById('login-response').innerHTML.substring(0, 100)); debugResponseElement();">
            
        <div class="mb-4">
          <label for="login-username" class="block text-gray-700 text-sm font-medium mb-1">ユーザーID</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <input type="text" id="login-username" name="username" required
                   class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 placeholder-gray-400"
                   placeholder="ユーザー名を入力">
          </div>
        </div>
        
        <div class="mb-4">
          <label for="login-password" class="block text-gray-700 text-sm font-medium mb-1">パスワード</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
            <input type="password" id="login-password" name="password" required
                   class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 placeholder-gray-400"
                   placeholder="パスワードを入力">
          </div>
        </div>
        
        <!-- レスポンス表示エリア -->
        <div id="login-response" class="mt-4 mb-4 min-h-[60px] opacity-100 transition-opacity duration-300" style="border: 1px dashed #ccc; padding: 8px;">
          <!-- 初期メッセージ -->
          <div class="text-center text-gray-500 text-sm py-2">ここにログイン結果が表示されます</div>
        </div>
        
        <!-- ローディングインジケーター -->
        <div id="login-loading" class="htmx-indicator flex justify-center my-3" style="display:none">
          <svg class="animate-spin h-6 w-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
        
        <div class="flex items-center justify-between mt-4">
          <button type="submit"
                  id="login-submit-btn"
                  class="w-full bg-gray-700 text-white py-3 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors flex justify-center items-center"
                  onclick="console.log('📝 ログインボタンがクリックされました');">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            ログイン
          </button>
        </div>
        
        <!-- デバッグ用ボタン -->
        <div class="mt-3 text-right">
          <button type="button" 
                  onclick="debugResponseElement(); console.log('🔍 デバッグボタンがクリックされました');" 
                  class="text-xs text-gray-500 hover:text-gray-700 px-2 py-1 border border-gray-300 rounded">
            デバッグ表示
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- ログイン処理のためのJavaScript -->
<script>
  // フォーム送信前にレスポンスエリアをクリア
  function clearLoginResponse() {
    const responseArea = document.getElementById('login-response');
    console.log('🔍 clearLoginResponse 実行開始');
    console.log('🔍 responseArea 参照:', responseArea ? '取得成功' : '取得失敗');
    
    if (responseArea) {
      console.log('🔍 クリア前の内容:', responseArea.innerHTML.substring(0, 100));
      responseArea.innerHTML = '';
      // フェードアウト効果を追加
      responseArea.style.opacity = '0';
      console.log('🔍 opacity を 0 に設定');
      
      setTimeout(() => {
        responseArea.style.opacity = '1';
        console.log('🔍 opacity を 1 に設定 (setTimeout内)');
      }, 50);
    }
    console.log('🔍 レスポンスエリアクリア処理完了');
  }
  
  // レスポンス要素のデバッグ
  function debugResponseElement() {
    console.log('🔬 debugResponseElement 関数実行');
    const responseEl = document.getElementById('login-response');
    
    if (responseEl) {
      console.log('🔬 レスポンス要素の状態:');
      console.log('  - 表示状態:', window.getComputedStyle(responseEl).display);
      console.log('  - 不透明度:', window.getComputedStyle(responseEl).opacity);
      console.log('  - 可視性:', window.getComputedStyle(responseEl).visibility);
      console.log('  - 幅 × 高さ:', window.getComputedStyle(responseEl).width, '×', window.getComputedStyle(responseEl).height);
      console.log('  - ボーダー:', window.getComputedStyle(responseEl).border);
      console.log('  - 内容文字数:', responseEl.innerHTML.length);
      console.log('  - 内容プレビュー:', responseEl.innerHTML.substring(0, 150));
      
      // スタイルを強制的に設定して表示を確認
      console.log('🔬 レスポンス要素を強制表示します');
      responseEl.style.border = '2px solid red';
      responseEl.style.padding = '10px';
      responseEl.style.margin = '10px 0';
      responseEl.style.display = 'block';
      responseEl.style.opacity = '1';
      responseEl.style.minHeight = '60px';
      
      // 強制的にスクロール
      responseEl.scrollIntoView({behavior: 'smooth', block: 'center'});
    } else {
      console.log('❌ レスポンス要素が見つかりません');
    }
  }
  
  // 認証成功時のイベントハンドラ
  document.addEventListener('auth:login-success', function(event) {
    console.log('🎉 認証成功イベントを受信:', event.detail);
    
    // モーダルを手動で閉じる（Alpine.jsが動作しない場合のフォールバック）
    const modal = document.getElementById('loginModal');
    if (modal) {
      console.log('🔒 モーダルを手動で閉じます');
      setTimeout(() => {
        // Alpine.jsに依存せず純粋なJavaScriptで閉じる
        modal.style.display = 'none';
        document.body.classList.remove('overflow-hidden'); // スクロール再有効化
      }, 100);
    }
  });
  
  // HTMXが機能していない場合のバックアップ送信処理
  document.addEventListener('DOMContentLoaded', function() {
    console.log('🔎 DOMContentLoaded イベント発生');
    console.log('🔎 HTMX利用可能:', typeof htmx !== 'undefined');
    
    const loginForm = document.getElementById('login-form');
    console.log('🔎 login-form 要素:', loginForm ? '存在します' : '存在しません');
    
    if (loginForm) {
      console.log('🔎 login-form のhx-post属性:', loginForm.getAttribute('hx-post'));
      console.log('🔎 login-form のhx-target属性:', loginForm.getAttribute('hx-target'));
      
      // デバッグ用：フォーム送信を検知
      loginForm.addEventListener('submit', function(event) {
        console.log('📝 フォームsubmitイベント検出!');
        console.log('📝 デフォルト動作の防止状態:', event.defaultPrevented ? '防止されている' : '防止されていない');
        
        // フォームデータをログ出力
        const formData = new FormData(this);
        let formValues = {};
        for (let [key, value] of formData.entries()) {
          formValues[key] = key === 'password' ? '********' : value; // パスワードはマスク
        }
        console.log('📝 送信されるフォームデータ:', formValues);
        
        // HTMXが機能していない場合はバックアップ処理
        if (typeof htmx === 'undefined') {
          event.preventDefault();
          submitLoginFormManually();
        }
      });
    }
    
    // HTMX確認
    console.log('🔧 HTMX ライブラリ確認:');
    console.log('  - window.htmx:', typeof window.htmx !== 'undefined' ? '存在します' : '存在しません');
    if (typeof window.htmx !== 'undefined') {
      console.log('  - htmx.version:', window.htmx.version);
      console.log('  - htmx主要機能:', 
                'ajax:', typeof window.htmx.ajax === 'function', 
                'trigger:', typeof window.htmx.trigger === 'function');
    }
    
    // ページロード時に一度デバッグ関数を実行
    setTimeout(function() {
      console.log('🔄 ページロード後のデバッグチェック実行');
      debugResponseElement();
    }, 1000);
    
    // バックアップ送信処理
    function submitLoginFormManually() {
      console.log('🔄 手動フォーム送信を実行中...');
      const form = document.getElementById('login-form');
      const formData = new FormData(form);
      const responseArea = document.getElementById('login-response');
      const loadingIndicator = document.getElementById('login-loading');
      
      // ローディング表示
      if (loadingIndicator) loadingIndicator.style.display = 'flex';
      
      // レスポンスエリアクリア
      if (responseArea) {
        responseArea.innerHTML = '';
        responseArea.style.opacity = '0';
      }
      
      fetch('/api/auth/login', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(html => {
        console.log('🔄 ログインレスポンス受信:', html.substring(0, 100));
        
        // レスポンス表示
        if (responseArea) {
          responseArea.innerHTML = html;
          responseArea.style.opacity = '1';
          responseArea.scrollIntoView({behavior: 'smooth', block: 'center'});
          debugResponseElement(); // 強制的にデバッグ
        }
        
        // ローディング非表示
        if (loadingIndicator) loadingIndicator.style.display = 'none';
      })
      .catch(error => {
        console.error('❌ ログイン処理エラー:', error);
        
        // エラーメッセージ表示
        if (responseArea) {
          responseArea.innerHTML = '<div class="bg-red-50 border-l-4 border-red-400 p-4 mb-4 rounded shadow-sm"><p class="text-sm text-red-700 font-medium">通信エラーが発生しました。再度お試しください。</p></div>';
          responseArea.style.opacity = '1';
          debugResponseElement(); // 強制的にデバッグ
        }
        
        // ローディング非表示
        if (loadingIndicator) loadingIndicator.style.display = 'none';
      });
    }
  });
</script>
