<div id="store-detail" class="bg-white rounded-lg shadow-lg p-8">
  <div class="flex justify-between items-start mb-6">
    <h2 class="text-2xl font-bold text-gray-800">{{ store.name }}</h2>
    <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">{{ store.genre }}</span>
  </div>

  <div class="mb-6">
    <p class="text-gray-600">{{ store.area }}</p>
  </div>

  <div class="mb-8">
    <h3 class="text-lg font-semibold mb-3">稼働状況</h3>
    <div class="bg-gray-100 p-4 rounded-lg">
      <div class="grid grid-cols-3 gap-4">
        <div class="text-center">
          <p class="text-gray-500 text-sm">本日</p>
          <p class="text-2xl font-bold text-blue-600">{{ store.working_rate }}%</p>
        </div>
        <div class="text-center">
          <p class="text-gray-500 text-sm">昨日</p>
          <p class="text-2xl font-bold">{{ store.previous_rate }}%</p>
        </div>
        <div class="text-center">
          <p class="text-gray-500 text-sm">週間平均</p>
          <p class="text-2xl font-bold">{{ store.weekly_rate }}%</p>
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-between">
    <button 
      class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded"
      hx-get="/api/stores"
      hx-target="#store-detail"
      hx-swap="outerHTML">
      一覧に戻る
    </button>
  </div>
</div>
