<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="320">
  <title>{% block title %}稼働.com - 風俗店の稼働を比較{% endblock %}</title>
  <meta name="description" content="風俗店の稼働をリアルタイムで比較・分析するサイト。エリア別・業種別で探せます。">
  <link href="/static/css/tailwind.css" rel="stylesheet">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <!-- HTMXはdeferなしで読み込み、確実に初期化 -->
  <script src="/static/js/htmx.min.js"></script>
  <script src="/static/js/htmx-debug.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('periodFilter', {
        value: 'week'
      });
    });
  </script>
  <style>
    /* サイト全体のスタイル - 重複を削除し整理 */
    body {
      width: 640px;
      max-width: 100%;
      margin: 0 auto;
      overflow-x: hidden;
      font-size: 16px;
      touch-action: manipulation;
      -webkit-overflow-scrolling: touch;
      background-color: #fcf9f7; /* マシュマロ背景 */
    }
    
    /* コンテナ幅の強制制限 */
    .container, .w-full, .max-w-3xl, .max-w-md, .max-w-lg, .max-w-7xl {
      width: 640px !important;
      max-width: 100% !important;
    }
    
    /* アニメーションとインタラクション */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }
    
    [x-cloak] { 
      display: none !important; 
    }
    
    html {
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    
    /* ランキング上位のアニメーション */
    @keyframes subtleGlow {
      0% { box-shadow: 0 0 3px 0 rgba(255, 215, 0, 0.1); }
      50% { box-shadow: 0 0 6px 3px rgba(255, 215, 0, 0.1); }
      100% { box-shadow: 0 0 3px 0 rgba(255, 215, 0, 0.1); }
    }
    .rank-1 { animation: subtleGlow 3s ease-in-out infinite; }
    .rank-2 { animation: subtleGlow 4s ease-in-out infinite; }
    .rank-3 { animation: subtleGlow 5s ease-in-out infinite; }
    
    /* インタラクション最適化 */
    button, a, input, select, textarea {
      touch-action: manipulation;
    }
    
    /* スマホでのテキスト選択を防止 */
    .no-select {
      -webkit-user-select: none;
      user-select: none;
    }
    
    /* マシュマロ風の淡い背景色 */
    .bg-marshmallow {
      background-color: #fcf9f7; /* 淡いベージュピンク（マシュマロ風） */
    }
    
    /* ホバー時のスタイル - マシュマロカラーに合わせた柔らかい変化 */
    .hover-soft:hover {
      background-color: #f8f2ed; /* マシュマロカラーよりも少し濃い色 */
      transition: background-color 0.3s ease;
    }
    
    /* メインコンテナのスタイル */
    .main-container {
      background-color: white;
      border-radius: 0.375rem;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      margin: 0.5rem auto;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 1rem);
    }
  </style>
</head>
<body>
  <div class="main-container">
  {% include "components/header.html" %}
  
  <div class="flex-grow px-1">
    {% block content %}{% endblock %}
  </div>
  
  {% include "components/footer.html" %}
  {% include "components/auth_modals_new.html" %}
  </div>
  
  <!-- JavaScript ライブラリ -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="/static/js/auth-helpers.js"></script>
  <script src="/static/js/line-prompt.js"></script>
</body>
</html>
